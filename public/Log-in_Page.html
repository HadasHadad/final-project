<!DOCTYPE html>

<body>
  <div dir="rtl" id="headerplace">

  </div>
  <div id="centerpagelogin">
    <div class="SignBox">
      <h2>Login</h2>
       <nav id="main-nav"> </nav>
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="AddToPlayerBase" type="submit">Login</button>
      </form>

      <a href="/public/Sign-Up_Page.html">
        <button id="cnfrmbtn">Don't have an account? Sign up</button>
      </a>
     <nav id="main-nav"> </nav>
  




      <div id="message"></div>

      <div id="captcha-container">
        <label class="terms-label">
          <input type="checkbox" id="captcha" />
          I am not a robot
        </label>
      </div>
    </div>
  </div>
  </div>
<div dir="rtl" id="footerplace"></div>
