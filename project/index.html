<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>משחק עם צ'אט</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>👾 משחק עם צ'אט 👾</h1>

    <!-- הצגת שחקנים -->
    <div id="players"></div>

    <!-- אזור המשחק (פשוט או דמה) -->
    <div id="game">
      <p>כאן יהיה המשחק</p>
    </div>

    <!-- צ'אט -->
    <div id="chat">
      <div id="messages"></div>
      <input type="text" id="chatInput" placeholder="הקלד הודעה..." />
      <button id="sendBtn">שלח</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="gptMock.js"></script>
  <script src="script.js"></script>
</body>
</html>
